{% extends "base.html" %}
{% block content %}
    <div id="front">
<form method="post" action="/manage/edit/{{blog.id}}" enctype="multipart/form-data">
            <div class="form-group">
            <label for="title">标题</label>
            <input class="form-control" type="text" name="title" value="{{blog.title}}"/>
            </div>
            <div class="form-group">
            <label for="content" >正文</label>
            <textarea class="form-control" rows="20" name="content" >{{blog.content}}</textarea></br>
            </div>
            <div class="form-group">
            <label for="tags">标签</label>
            {% for tag in tags %}
            <label><input type="checkbox" name="tag_checkbox" value="{{tag.id}}" checked />{{tag.name}}</label>
            {% endfor %}</br>
            <input class="form-control" type="text" name="tags" />
            <p class="help-block">多个标签请用空格隔开</p>
            </div>
            <div class="form-group">
            <label for="image">上传图片</label>
            <input type="file" name="image"/>
            </div>
            <button type="submit" class="btn btn-success">发布修改</button>
        </form>
        </div>
{% endblock %}
