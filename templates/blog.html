{% extends "base.html" %}
{% block content %}
        <div id="front">
            <div id="post-text">
            <h1 class="post-title">{{blog.title}}</h1>
            <h3 class="created_time">{{blog.created_at|datetime}}</h3>
            <div class="hr"></div>
            <img src="{{blog.image}}"></img>
            <div id="post-content">{{blog.content|safe}}</div>
            </div>
            <div id="info-panel">
                <h3>TAGS</h3>
            </div>
        </div>
{% endblock%}
