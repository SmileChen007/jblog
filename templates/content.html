{% extends "base.html" %}
{% block content %}
        <div id="container">
            <div class="main article">
                <div class="oi-sub">
                <div class="tag">
                    <p>BUSINESS</p>
                </div>
                <img src="../static/img/1.png"></img>
                <p class="content">{{main.content}}</p>
                </div>
            </div>
            {% for blog in sub %}
            <div class="sub article">
                <div class="oi-sub">
                <div class="tag">
                    <p>BUSINESS</p>
                </div>
                <img src="../static/img/{{loop.index+1}}.jpg"></img>
                <p class="content">{{blog.content}}</p>
                </div>
            </div>
            {% endfor %}
        </div>
{% endblock %}
